<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimentos - IFBA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .div1 {
            width: 70%;
        }

        .div1 img {
            max-width: 100%;
            height: auto;
        }

        .div1 hr {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .div1 button {
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <img src="../CSS/Logo_IF.png" width="48px">
            <hr>
            <button>Meus Requerimentos</button>
            <button>Configurações</button>
            <button id="novo-requerimento">Novo Requerimento</button>
        </div>
        <div class="div2"></div>
    </div>

    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <label for="input1">Label 1:</label>
            <input type="text" id="input1">

            <label for="input2">Label 2:</label>
            <input type="text" id="input2">

            <label for="input3">Label 3:</label>
            <input type="text" id="input3">

            <label for="input4">Label 4:</label>
            <input type="text" id="input4">

            <label for="input5">Label 5:</label>
            <input type="text" id="input5">

            <label for="input6">Label 6:</label>
            <input type="text" id="input6">
            
            <label for="input7">Label 7:</label>
            <input type="text" id="input7">

            <button>Botão 1</button>
            <button>Botão 2</button>
            <button>Botão 3</button>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        // Adicione scripts ou interações do modal aqui
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("novo-requerimento");
        var span = document.getElementsByClassName("close")[0];
        
        // Abre o modal quando o botão é clicado
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Fecha o modal quando o usuário clica no 'x'
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Fecha o modal se o usuário clicar fora da área do modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
